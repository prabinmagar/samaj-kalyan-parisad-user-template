<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/x-icon" href = "assets/images/site_logo.svg">
    <title>समाज कल्याण परिषद्</title>
    <!-- bootstrap -->
    <link rel = "stylesheet" href = "assets/bootstrap-5.0.2-dist/css/bootstrap.css">

    <link rel = "stylesheet" href = "assets/css/utilities.css">

</head>
<body>
    <div class = "pg-signup pg-form">
        <div class = "pg-wrapper fnt-poppins">
            <!-- pg block 1 -->
            <div class = "pg-block-1 sign-in-top bg-cobalt d-flex align-items-center text-white py-5 px-4 position-relative">
                <div class = "container">
                    <div class = "row justify-content-center gy-5 position-relative">
                        <div class = "col-lg-6 col-left text-center mx-auto d-flex flex-column justify-content-end pt-5">
                            <div class = "logo-main logo-circle mx-auto">
                                <img src = "assets/images/site_logo.svg" alt = "site logo">
                            </div>
                            <h3 class = "fw-7 fnt-mukta fs-30 lh-49 mt-3">समाज कल्याण परिषद्</h3>
                            <h1 class = "fw-4 fnt-mukta fs-35">सचिवालय</h1>
                            <h3 class = "fw-7 fs-25 lh-37h mt-4 text-lg-start">If you don't have an account <span class = "text-dodger-blue"><a href = "sign_up.html">register here!</a></span></h3>
                        </div>

                        <div class = "col-lg-6 col-right text-black p-0">
                            <div class = "col-right-item bg-white py-4 mx-auto">
                                <div class = "py-4 px-4 mx-3">
                                    <div class = "row">
                                        <div class = "col-md-7">
                                            <p class = "fs-21 fw-4">Welcome</p>
                                            <h2 class = "fw-5 fs-55">Sign up</h2>
                                        </div>
                                        <div class = "col-md-5 text-md-end py-3 py-md-0 d-flex  flex-md-column">
                                            <span class = "fs-13 text-suva-grey d-block me-2 me-md-0">Have an Account?</span>
                                            <a href = "sign_in.html" class = "fs-13 text-dodger-blue">Sign in</a>
                                        </div>
                                    </div>
                                    
                                    <form class = "sign-up-form mt-md-5">
                                        <div class = "mb-3 mb-sm-4 pb-2">
                                            <label for = "" class = "form-label mb-3">Enter your username or email address</label>
                                            <input type = "text" class = "form-control border-r-9" placeholder="Username or email address">
                                        </div>
                                        <div class = "row">
                                            <div class = "col-md-6 mb-3 mb-sm-4">
                                                <label for = "" class = "form-label mb-3">User name</label>
                                                <input type = "text" class = "form-control border-r-9" placeholder="User name">
                                            </div>
                                            <div class = "col-md-6 mb-3 mb-sm-4">
                                                <label for = "" class = "form-label mb-3">Contact Number</label>
                                                <input type = "text" class = "form-control border-r-9" placeholder="Contact Number">
                                            </div>
                                        </div>
                                        <div class = " mb-3 mb-sm-4">
                                            <label for = "" class = "form-label mb-3">Enter your password</label>
                                            <input type = "text" class = "form-control border-r-9" placeholder="Password">
                                        </div>
                                        <button type = "submit" class = "btn btn-dodger-blue-v1 mt-2 mt-sm-4">Sign up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of pg block 1 -->
            <div class = "pg-block-2 sign-in-bottom bg-lightblue py-5 px-4">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-lg-6 p-0">
                            <h3 class = "fs-16 fw-6 mb-4 pb-2">Login as</h3>
                            
                            <div class = "d-flex flex-wrap">
                                <div class = "pg-block-item d-flex flex-column align-items-center p-3 text-center border-r-9 me-5 mb-4 position-relative">
                                    <button type = "button" class= "position-absolute pg-block-item-btn">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                    <div class = "pg-block-item-img img-cover overflow-hidden border-r-50">
                                        <img src = "assets/images/sign_in/user_img.jpg" alt = "">
                                    </div>
                                    <span class = "d-block fw-5 fs-15 mt-3">Rahul Sharma</span>
                                </div>
    
                                <div class = "pg-block-item d-flex flex-column align-items-center p-3 text-center border-r-9 me-5 mb-4 position-relative">
                                    <button type = "button" class= "position-absolute pg-block-item-btn">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                    <div class = "pg-block-item-img img-cover overflow-hidden border-r-50">
                                        <img src = "assets/images/sign_in/user_img.jpg" alt = "">
                                    </div>
                                    <span class = "d-block fw-5 fs-15 mt-3">Rahul Sharma</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
